<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/open-box-style.css">

</head>
<body>
    <main id="app">
        <section class="create-box">
            <input type="text" name="content" id="content" placeholder="Adicionar uma tarefa...">
            <button id="add-box-button">
                <img src="images/icon-plus.svg" alt="Add a task box">
            </button>
        </section>

        <section class="box-list"></section>
    </main>

    <div class="wrapper">
        <div class="open-box">
            <header class="open-box-header">
                <h3 class="box-name"></h3>
                <div class="task-menu">
                </div>
            </header>
            <ul class="begin">
            </ul>
            <div class="add-task">
                <input type="text" name="box-content" id="box-content" placeholder="Adicionar um item...">
            </div>
            <div class="add-subtask">
                <input type="text" name="subtask-box-content" id="subtask-box-content" placeholder="Adicionar a sub-tarefa aqui...">
            </div>
            <button class="close-box">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
